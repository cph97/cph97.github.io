<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Costas Philippou | 3D Artist Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Consolas, monospace;
      background-color: #000;
      color: #f0f0f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body {
      position: relative;
      z-index: 1;
    }
    main {
      flex: 1;
      z-index: 2;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    header, nav {
      text-align: center;
      padding: 20px;
      background-color: rgba(17, 17, 17, 0.85);
      border-radius: 8px;
      margin: 20px auto 10px;
      max-width: 600px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-size: 1.1em;
      margin-top: 10px;
    }
    header .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 18px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9em;
    }
    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      padding: 40px;
      max-width: 960px;
      margin: auto;
    }
    .project {
      background: #0a0a0a;
      padding: 20px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      border: none;
    }
    h3 {
      margin-top: 15px;
      font-size: 1.2em;
    }
    .project p {
      font-size: 0.88em;
      line-height: 1.4em;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(17, 17, 17, 1);
      font-size: 0.85em;
      color: #777;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <canvas id="asciiCanvas"></canvas>
  <main>
    <header>
      <h1>Costas Philippou</h1>
      <p>3D Artist | Audiovisual Experiments & Spatial Compositions</p>
      <a href="assets/Costas_Philippou_cv.pdf" class="btn" download>Download CV</a>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>

    <section class="gallery">
      <p>Welcome. Please explore the portfolio via the link above.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Costas Philippou. All rights reserved.
  </footer>

  <script>
    const canvas = document.getElementById("asciiCanvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const gridSize = 20;
    const chars = "@#*+=-:.";
    let cols = Math.floor(width / gridSize);
    let rows = Math.floor(height / gridSize);
    let mouse = { x: -1000, y: -1000 };
    let asciiGrid = [];
    let frame = 0;

    for (let y = 0; y < rows; y++) {
      asciiGrid[y] = [];
      for (let x = 0; x < cols; x++) {
        asciiGrid[y][x] = chars[Math.floor(Math.random() * chars.length)];
      }
    }

    document.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const px = x * gridSize;
          const noise = Math.sin((x + frame * 0.02) * 0.3) + Math.cos((y + frame * 0.02) * 0.3);
          const py = y * gridSize + Math.sin((frame + x * 2 + y * 2) / 8) * 4 + noise * 3; // Distorted wave + noise
          const dx = px - mouse.x;
          const dy = py - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const inside = dist < 40;
          const scale = inside ? 1.3 : 1 + 0.25 * Math.sin(frame / 12 + x + y);
          const fontSize = gridSize * scale * 0.45;

          if (inside) {
            asciiGrid[y][x] = chars[Math.floor(Math.random() * chars.length)];
          }

          ctx.font = `${fontSize}px Consolas`;
          ctx.fillStyle = "rgba(255, 255, 255, 0.08)";
          ctx.fillText(asciiGrid[y][x], px, py);
        }
      }

      frame++;
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      cols = Math.floor(width / gridSize);
      rows = Math.floor(height / gridSize);
      asciiGrid = [];
      for (let y = 0; y < rows; y++) {
        asciiGrid[y] = [];
        for (let x = 0; x < cols; x++) {
          asciiGrid[y][x] = chars[Math.floor(Math.random() * chars.length)];
        }
      }
    });
  </script>
</body>
</html>
